<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ICONS LINK INÍCIO -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- ICONS LINK FIM -->
    <link rel="stylesheet" href="style.css">

    <title>Formulário de cadastro Gude</title>
</head>

<body>

    <div class="form">
        <form action="#">
            <div class="form-header">
                <div class="title">
                    <img class="logo-gude" src="/logo_gude_100px_nd-1.png" alt="logo-gude">
                    <h1 class="xx">Contato - Gude</h1>
                </div>

            </div>

            <div class="input-group">
                <div class="input-box">
                    <label for="firstname"><i class="fa-solid fa-address-card"></i> Primeiro Nome</label>
                    <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                </div>

                <div class="input-box">
                    <label for="lastname"><i class="fa-solid fa-address-card"></i> Sobrenome</label>
                    <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                </div>

                <div class="input-box">
                    <label for="number"><i class="fa-solid fa-address-book"></i> Idade</label>
                    <input id="number" type="text" name="number" placeholder="Digite sua Idade" required>
                </div>

                <div class="input-box">
                    <label for="email"><i class="fa-solid fa-envelope"></i> E-mail</label>
                    <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                </div>

                <div class="input-box">
                    <label for="number"><i class="fa-solid fa-phone"></i> Telefone</label>
                    <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                </div>

                <div class="input-box">
                    <label for="number"><i class="fa-solid fa-earth-americas"></i> Cep</label>
                    <input id="number" type="tel" name="number" placeholder="Informe seu Cep" required>
                </div>

                <div class="input-box">
                    <label for="endereco"> <i class="fa-solid fa-house"></i> Endereço</label>
                    <input id="endereco" type="endereco" name="endereco" placeholder="Digite seu Endereço" required>
                </div>

                <div class="input-box">
                    <label for="number">Número Residencial</label>
                    <input id="number" type="number" name="number" placeholder="Digite seu número residencial" required>
                </div>

                <div class="input-box">
                    <label for="complement">Complemento</label>
                    <input id="complement" type="text" name="complement" placeholder="ex:casa,apto" required>
                </div>

            </div>

            <div class="gender-inputs">
                <div class="gender-title">
                    <h6><i class="fa-solid fa-person-half-dress"></i> Gênero</h6>
                </div>


                <select id="genero">
                    <option value="">Selecione uma opção</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outros">Outros</option>
                </select>
                <div id="caixaTexto" style="display: none;">
                    <label for="outroGenero"></label>
                    <input type="text" id="outroGenero" placeholder="Informe seu genero">
                </div>
            </div>

            <div class="continue-button">
                <button><a href="#">Enviar</a> </button>
            </div>
    </div>

    </form>
    </div>
    </div>
    <script src="script.js"></script>
</body
